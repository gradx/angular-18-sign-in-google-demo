<div class="container-fluid">
     <div class="row">
          <div class="col-5">
               <div style="display: inline-block; position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px;">
                    <div id="g_id_onload"
                         [attr.data-client_id]="env.google_client_id"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleResponse"
                         data-itp_support="true">
                    </div>
          
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
               </div>   
          </div>
          <div class="col-1">
               <div style="position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px;">
                    <h4>Or</h4>
               </div>               
          </div>
          <div class="col-5">
               <form class="form-signin">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox mb-3">
                         <label>
                         <input type="checkbox" value="remember-me"> Remember me
                         </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
               </form>
          </div>
     </div>
</div>
